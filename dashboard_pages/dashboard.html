<div id = "container">

    <!-- left_side_pannel -->

      <a type="button" class="btn btn-secondary btn-lg btn-block" href="/dashboard_pages/dashboard.html" >Home</a>
      <a type="button" class="btn btn-secondary btn-lg btn-block" href="/dashboard_pages/inventory.html" >Inventory</a>

     <!-- center_side_pannel -->
     <div id = "center_side_pannel">

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load("current", {packages:["corechart"]});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Task', 'Hours per Day'],
      ['Inventory',     11],
      ['Sales',      2],
      ['Payment',  2],
     
    ]);

    var options = {
      title: 'Pie chart',
      pieHole: 0.4,
    };

    var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
    chart.draw(data, options);
  }
</script>

<div id="donutchart" style="width: 900px; height: 500px;"></div>




</div>
</div>
